<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub deletetion</title>
</head>
<body>

    <h1>My secret info</h1>
    <input type="text" name="" id="input-delet" placeholder="Write delete">
    <button id="btn-delete" disabled>Delete</button>
    



    <script>
        document.getElementById('input-delet').addEventListener('keyup', function (event){

            const text = event.target.value; 
            const btnDelet = document.getElementById('btn-delete');
           if(text === 'delete'){
            console.log('deleted')
            btnDelet.removeAttribute('disabled')
           }

           else{
            console.log('something wrong');
            btnDelet.setAttribute('disabled', true)
           }
        })
    </script>
</body>
</html>
