<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        body{
            border: 2px solid red ;
            margin: 2px;
        }
        section{
            border: 2px solid green;
            margin: 2px;
        }
        ol{
            border: 2px solid purple;
            margin: 2px;
        }
        ul{
            border: 2px solid blue;
            margin: 2px;
        }
    </style>
</head>
<body>
    <h1>Explore Event bubble</h1>

    <section id="list-container">
        <h3>List of things</h3>
        <ol id="item-list">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Ab, voluptates.</li>
            <li id="item-3">Commodi, id.</li>
            <li id="item-4">Itaque, distinctio.</li>
            <li id="item-5">Commodi, nam.</li>
            <li id="item-6">Quos, officiis!</li>
        </ol>
    </section>


    <script>
        // list item 2 click handler
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item xlicked');
            event.stopPropagation()
        })


        // ol click handler
        document.getElementById('item-list').addEventListener('click', function(){
            console.log('ol xlicked')
        })
        // section click handler
        document.getElementById('list-container').addEventListener('click', function(){
            console.log('section xlicked')
        })
    </script>
</body>
</html>
